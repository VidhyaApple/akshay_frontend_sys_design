<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Long polling example</title>
</head>
<body>long
   <div>Long polling demo</div>    
    <div id="content"></div>
    <script>
        let shortPollingIntervalId;
        async function getData(lastData){
            try {
                const response = await fetch(`/getData/?lastData=${lastData}`);
                const result = await response.json();
    
                if ( ! result || ! result.data ) {
                 return;   
                }
                document.getElementById('content').textContent = result.data;
                getData(result.data);
            } catch (error) {
                console.log(error)
            }
        }
      
        getData();
    </script>
</body>

</html>
